<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="left-container">
        <div class="form-content">
          <h2>Contact Us</h2>
          <div class="form">
            <form action="">
    
              <div class="row1">
                <div class="name">
                  <label for="name">full name</label><br>
                  <input type="text" placeholder="Name">
                </div>
                <div class="email">
                  <label for="email">email address</label><br>
                  <input type="email" placeholder="Email">
                </div>
              </div>
    
              <div class="row2">
                <label for="subject">subject</label><br>
                <input type="text" placeholder="Subject">
              </div>
    
              <div class="row3">
                <label for="message">message</label><br>
                <textarea name="" id="" placeholder="Message" cols="30" rows="8"></textarea>
              </div>
    
              <div class="send-btn">
                <input type="submit" value="Send Message">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="image-area">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.860543782535!2d-73.99918662543095!3d40.74309403571375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259bb65ffb4b7%3A0xfb6f9cef91401b93!2sEvents%20Coverage%20and%20Photography!5e0!3m2!1sen!2sbd!4v1693983323370!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      
    </div>

    <div class="info-section">
      <div class="icon-info">
        <i class="fa-solid fa-location-dot"></i>
        <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
      </div>

      <div class="icon-info">
        <i class="fa-solid fa-phone"></i>
        <p><span>Phone:</span> <a href="#">+ 1235 2355 98</a></p>
      </div>

      <div class="icon-info">
        <i class="fa-solid fa-paper-plane"></i>
        <p><span>Email:</span> <a href="#">info@yoursite.com</a></p>
      </div>

      <div class="icon-info">
       <i class="fa-solid fa-earth-americas"></i>
       <p><span>Website:</span> <a href="#">yoursite.com</a></p>
      </div>
  </div>




  <script src="https://kit.fontawesome.com/33ac9f4d44.js" crossorigin="anonymous"></script>
</body>
</html>
